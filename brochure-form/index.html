<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center header-font">LEARN MORE</h2>
    <form>
      <label for="email" class="label-font">COMPANY EMAIL</label>
      <input type="text" id="email" class="width-100 pd input-font border-radius" placeholder="sally@company.co">
      <label for="name" class="label-font">NAME</label>
      <input type="text" id="name" class="width-100 pd input-font border-radius" placeholder="Sally Smith">
      <label for="location" class="label-font">WHERE ARE YOU HIRING?</label>
      <input type="text" id="location" class="width-100 pd input-font border-radius" placeholder="City, Country">
      <label for="number" class="label-font">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="number" id="number" class="width-100 pd">
        <option value="" class="pd width-100">1-2 Engineers</option>
      </select>
      <button>SUBMIT</button>
    </form>
  </div>
</body>
</html>
