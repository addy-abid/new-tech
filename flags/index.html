<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flags</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="display: none;">asd</h1>
  <div class="nav">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Product</li>
      <li>Contact Us</li>
    </ul>
  </div>
  <div class="flex-container">
    <div class="column">
      <div class="german-flag">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
      </div>
    </div>
    <div class="column">
      <div class="japan-flag">
        <div class="center-circle"></div>
      </div>
    </div>
    <div class="column">
      <div class="sweden-flag">
        <div class="cross-horizontal"></div>
        <div class="cross-vertical"></div>
      </div>
    </div>
    <div class="column">
      <div class="bangladesh-flag">
        <div class="center-circle"></div>
      </div>
    </div>
    <div class="column">
      <div class="france-flag">
        <div class="col1f"></div>
        <div class="col2f"></div>
        <div class="col3f"></div>
      </div>
    </div>
    <div class="column">
      <div class="botswana-flag">
        <div class="colb1"></div>
        <div class="colb2"></div>
        <div class="colb3"></div>
        <div class="colb4"></div>
        <div class="colb5"></div>
      </div>
    </div>
    <div class="column">
      <div class="laos-flag">
        <div class="colblue">
          <div class="white-circle"></div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="greenland-flag">
        <div class="colwhite">
          <div class="halfred"></div>
        </div>
        <div class="colred">
          <div class="halfwhite"></div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="czech-flag">
        <div class="white-col"></div>
        <div class="red-col"></div>
        <div class="pyramid"></div>
      </div>
    </div>
  </div>
</body>
</html>
